<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Site</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #4F7942; /* Soft forest green background */
        }
        .navbar.transparent {
            background: rgba(0, 0, 0, 0); /* Transparent navbar */
            border: none;
        }
        .image-placeholder {
            width: 100%;
            height: 500px; /* Increased height for bigger sections */
            background: url('https://via.placeholder.com/1500') no-repeat center center;
            background-size: cover;
            margin-top: 20px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top transparent">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Jump to Section
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#section1">Section 1</a>
                    <a class="dropdown-item" href="#section2">Section 2</a>
                    <a class="dropdown-item" href="#section3">Section 3</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div id="content" class="container mt-5">
    <div id="section1" class="image-placeholder">Section 1</div>
    <div id="section2" class="image-placeholder">Section 2</div>
    <div id="section3" class="image-placeholder">Section 3</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
