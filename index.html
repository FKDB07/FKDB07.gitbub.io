<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #98ff98; /* Mint green background */
            background-color: #6e8c6e; /* background */
        }
        .image-placeholder {
            width: 100%;
            height: 300px;
            background-color: #cccccc; /* Light grey placeholder */
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333333;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h1>Lisa & Florian</h1>
<p>Unser Tag - Mit Euch! 24.08.2024</p>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <a class="navbar-brand" href="#">Navigation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Jump to Section
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#section1">Section 1</a>
                    <a class="dropdown-item" href="#section2">Section 2</a>
                    <a class="dropdown-item" href="#section3">Section 3</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div id="content" class="container mt-5">
    <div id="section1" class="image-placeholder">Section 1</div>
    <div id="section2" class="image-placeholder">Section 2</div>
    <div id="section3" class="image-placeholder">Section 3</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"></script>
<script>
    new Waypoint({
        element: document.getElementById('section3'),
        handler: function(direction) {
            if (direction === 'down') {
                $('#content').append('<div class="image-placeholder">New Section</div>');
            }
        },
        offset: 'bottom-in-view'
    });
</script>
</body>
</html>
